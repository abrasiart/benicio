<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #fdf4f6;
        text-align: center;
        color: #14328c;
        background-image: url('fundo.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      header {
        padding: 20px;
      }
      .logo {
        max-width: 220px;
      }
      h1 {
        margin-top: 10px;
        color: #d28594;
      }
      .viewer-container {
        margin: 30px auto;
        max-width: 500px;
        height: 500px;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        background-color: transparent;
      }
      .curiosidades {
        padding: 20px;
        background-color: rgba(255,255,255,0.85);
        margin: 20px;
        border-radius: 12px;
      }
      .formulario {
        margin: 40px auto;
        max-width: 400px;
      }
      audio {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Logo MB" class="logo"/>
      <h1></h1>
    </header>
     <div class="curiosidades">
      <h2>Growler 2L Pilsen</h2>
     
    </div>

    <div class="viewer-container">
      <model-viewer src="growler_pilsen.glb" alt="Modelo garrafa" auto-rotate camera-controls background-color="#fff"></model-viewer>
    </div>

    

  

    
  </body>
</html>
